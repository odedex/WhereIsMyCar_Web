<!DOCTYPE html>
<html lang="en">

<head>
    <link type="text/css" rel="stylesheet" href="../css/style.css" />
    <meta charset="UTF-8">

    <title>WiMC - Where is My Car?</title>

    <script src="../js/jqeury-2.1.4.js"></script>

    <!-- Latest compiled and minified CSS bootstrap -->
    <link type="text/css" rel="stylesheet" href="../css/Bootstrap_3_3_6.css">
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="../js/Bootstrap_3_3_6.js"></script>

    <script type="text/javascript" src="../js/sha.js"></script>


</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>

                <div class="panel-body ">

                    <div class="form-group">
                        <input id="loginIdInput" class="form-control input" placeholder="Username" type="text">
                        <input id="loginPassInput" class="form-control input" placeholder="Password" type="password">
                        <br>
                        <button id="loginSend" class="btn btn-primary center-block">
                            <span>Login</span>
                        </button>
                    </div>

                    <div class="form-group">
                        <label id="loginErrMsg"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Register</h3>
                </div>

                <div class="panel-body ">

                    <div class="form-group">
                        <input id="registerIdInput" class="form-control" placeholder="Username" type="text">
                        <input id="registerPassInput" class="form-control" placeholder="Password" type="password">
                        <br>
                        <button id="registerSend" class="btn btn-primary center-block">
                            <span>Register</span>
                        </button>
                    </div>

                    <div class="form-group">
                        <label id="registerErrMsg"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">HUJI CLOUD - Where is My Car? - 2016</p>
    </div>
</footer>
<script type="application/javascript">

</script>
<script src="/socket.io/socket.io.js"></script>
<script src="../js/login.js"></script>


</body>
</html>
