<!DOCTYPE html>
<html lang="en">

<head>
    <link type="text/css" rel="stylesheet" href="../css/style.css" />
    <meta charset="UTF-8">

    <title>WiMC - Where is My Car?</title>

    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />

    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWX8KAaiCuX5vLhTcGvQrfOtQu-kbTTNw&libraries=geometry,places"></script>


</head>
<body>

<div class="container">
    <div id="content" class="row">
        <div id="leftContainer" class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-body ">
                    <div class="form-group">
                        <br>
                        <button id="chooseDevice" class="btn btn-info center-block">
                            <span>Back to devices</span>
                        </button>
                        <br>
                        <button id="logOut" class="btn btn-danger center-block">
                            <span>Logout</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="mapAndLog" class="col-sm-6">
            <div id="map" style="height: 530px">
            </div>
        </div>

        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Tracked Points: <label id="deviceName"></label></h3>
                </div>

                <div id="route" class="panel-body">
                    <ul id="routeSteps" class="list-group">
                        <!--route steps dynamically created here-->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">HUJI CLOUD - 2016</p>
    </div>
</footer>
<script type="application/javascript">

    map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 32.0808800, lng: 34.7805700},
        zoom: 10
    });

//    google.maps.event.addListenerOnce(map, 'idle', function () {
//        setTimeout(function (){document.getElementById("sendButton").disabled = false;}, 0);
//    });

</script>
<script src="/socket.io/socket.io.js"></script>
<script src="../js/gpsmap.js"></script>


</body>
</html>
