<!DOCTYPE html>
<html lang="en">

<head>
    <link type="text/css" rel="stylesheet" href="../css/style.css" />
    <meta charset="UTF-8">

    <title>WiMC - Where is My Car?</title>

    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />


    <script type="text/javascript" src="../bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="../bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add a new device</h3>
                </div>

                <div class="panel-body ">

                    <div class="form-group">
                        <input id="deviceNameInput" class="form-control" placeholder="Name your device" type="text">
                        <input id="deviceIDInput" class="form-control" placeholder="ID" type="text">
                        <br>
                        <button id="deviceRegisterSend" class="btn btn-primary center-block">
                            <span>Add Device</span>
                        </button>
                    </div>

                    <div class="form-group">
                        <label id="deviceRegisterErrMsg"></label>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body ">
                    <div class="form-group">
                        <br>
                        <button id="logOut" class="btn btn-danger center-block">
                            <span>Logout</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Devices</h3>
                </div>
                <div class='input-group date' id='dateTimeStart'>
                    <input type='text' class="form-control" placeholder="Start date." id="startTimeInput"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
                <div class="form-group">
                    <div class='input-group date' id='dateTimeEnd'>
                        <input type='text' class="form-control" placeholder="End date. Leave blank for live updates." id="endTimeInput"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>

                <div id="route" class="panel-body">
                    <ul id="devicesList" class="list-group">
                        <!--route steps dynamically created here-->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">HUJI CLOUD - Where is My Car? - 2016</p>
    </div>
</footer>
<script type="application/javascript">

</script>
<script src="/socket.io/socket.io.js"></script>
<script src="../js/devices.js"></script>


</body>
</html>
